

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   
</head>
<body>
  <section id="form">
    <div class="container">
        <div class="row bg-danger">
            <div class="col-12 border border-dark">
                <h1 class="text-center" style="color: chartreuse;">Bio-Data Form</h1>
                <form action="index2.html" id="form-con" class="d-flex flex-column gap-2">
                    <label class="fs-3 text-warning" for="fname">First Name:</label>
                    <input type="text" name="" id="fname" class="w-50 rounded-4" style="height: 50px;" placeholder="Enter a First Name">
                    <label class="fs-3 text-warning" for="lname">Last Name:</label>
                    <input type="text" name="" id="lname" class="w-50 rounded-4" style="height: 50px;" placeholder="Enter a Last Name">
                    <label class="fs-3 text-warning" for="email">Email id:</label>
                    <input type="email" name="" id="email" class="w-50 rounded-4" style="height: 50px;" placeholder="Enter a Email Id">
                    <label class="fs-3 text-warning" for="pnum">Phone No:</label>
                    <input type="number" name="" id="pnum" class="w-50 rounded-4" style="height: 50px;" placeholder="Enter a Phone NO">
                    <label class="fs-3 text-warning" for="add">Address:</label>
                    <textarea name="" id="addr" class="w-50 rounded-4" placeholder="Address"></textarea>

                    <input type="submit" value="Submit" class="btn-warning rounded text-dark fs-4 p-2" style="width:100px;" onclick="page1()">
                </form>
            </div>
        </div>
    </div>
  </section>
 <script src="p1.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    

</body>
</html>
